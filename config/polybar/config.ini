;==========================================================

[bar/main]
monitor = 
width = 100%
; Low DPI
height = 30
; dpi = 128

; High DPI
; height = 60
; dpi = 192

; offset-x = 5%
; offset-y = 2%
bottom = false
fixed-center = true
line-size = 2
wm-restack = bspwm

background = ${color.bg}
foreground = ${color.fg}

border-size = 3
border-color = ${color.bg}

module-margin-left = 1
module-margin-right = 1

;==========================================================
; Note: Font awesome font v6.0+ breaks icons in polybar, ttf-font-awesome-5.15.4-1 for example works -> look into upgrading to 6 and fixing this
; Fontawesome v5 can be installed from aur (standalone pkg)
; Note: i'm an idiot, just replace FA 5 with 6 in the config here
; However I just added FA source files to my .local font folder because the diamond and other symbols in v5 looked nicer
font-0 = "DejaVu Sans:pixelsize=10;4"
font-1 = "Material Icons:size=13;4"
font-2 = "Material Icons:size=13;4"
font-3 = Font Awesome 5 Free:pixelsize=9;2
font-4 = Font Awesome 5 Free Solid:pixelsize=9;2
font-5 = Font Awesome 5 Brands:pixelsize=9;2
;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces clicklaunch polywins
modules-center = date
modules-right = volume battery memory cpu network title-button-left title-button-middle title-button-right
 
